services:
  - type: web
    name: gemma-power-backend
    env: python
    buildCommand: pip install --no-cache-dir -r requirements.txt
    startCommand: gunicorn src.api.main:app -k uvicorn.workers.UvicornWorker --workers 1 --threads 1 --timeout 120
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: WEB_CONCURRENCY
        value: 1
